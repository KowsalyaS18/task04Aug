<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leap Year</title>
</head>
<body>
 <h1>Enter a year to check leap year</h1>
    <input id="year" value=" " required><br><br>
    <button onclick="LeapYear()">check leap year</button>
 <p id="check"></p>
<script>
function LeapYear()
{
    var year = document.getElementById("year").value;
    if ((0 == year % 4) && (0 != year % 100) || (0 == year % 400))
    {
        console.log(year + ' is a leap year');
    }
    else
    {
        console.log(year + ' is not a leap year');
    }
}

</script>

</body>
</html>
