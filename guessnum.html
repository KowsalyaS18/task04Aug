<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess number</title>
</head>
<body>
<script>
 const num = Math.ceil(Math.random() * 10);
console.log(num);
 const gnum = prompt('Guess the number between 1 to 10');
 if (gnum == num)
   console.log('Good Work');
  else
   console.log('Not matched, the number was '+gnum);
</script>
</body>
</html>
